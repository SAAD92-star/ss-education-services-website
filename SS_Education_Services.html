<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS Education Services</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        /* Header and Navigation */
        header {
            background-color: #0044cc;
            color: #ffd700;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #003399;
            padding: 10px;
        }

        nav a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Contact Section */
        .contact {
            text-align: center;
            margin: 20px 0;
        }

        .contact a {
            color: #0044cc;
            text-decoration: none;
            font-weight: bold;
        }

        /* Bag Images Section */
        .bags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .bags img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 2px solid #ffd700;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            background-color: #003399;
            color: #ffd700;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SS Education Services</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <section class="contact">
        <p>Contact us on WhatsApp: <a href="https://wa.me/03234900849" target="_blank">03234900849</a></p>
    </section>

    <section class="bags">
        <img src="https://via.placeholder.com/200" alt="Bag 1">
        <img src="https://via.placeholder.com/200" alt="Bag 2">
        <img src="https://via.placeholder.com/200" alt="Bag 3">
        <img src="https://via.placeholder.com/200" alt="Bag 4">
    </section>

    <footer>
        <p>&copy; 2025 SS Education Services. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript functionality: Log contact button clicks
        document.querySelector('.contact a').addEventListener('click', () => {
            alert('Opening WhatsApp to contact SS Education Services!');
        });
    </script>
</body>
</html>
